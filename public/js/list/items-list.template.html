<div class="row">
    <!-- set this up in a component -->
    <div ng-repeat="item in $ctrl.items" class="media-object thumbnail list-div" ng-click="$ctrl.showItem(item.item_id)">
      <div class="media-body">
        <h4 class="media-heading">
          {{item.name}}
          --- ${{item.listed_price}}
        </h4>
        <p>
          {{item.description}}
        </p>
      </div>
      <div class="media-left">
        <img ng-src="{{item.cover_url}}" class="media-object img-thumbnail">
        <!-- <img src="http://lorempixel.com/100/80" class="media-object img-thumbnail" /> -->
      </div>
    </div>
  </div>
<!-- /.row -->
