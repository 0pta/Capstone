<div class="row">
  <div class="col-md-12">

    <div ng-repeat="item in $ctrl.items | filter:search | orderBy:sort" class="well">
      <div class="media-left">
        <img ng-src="{{item.img_url}}" class="media-object">
      </div>
      <div class="media-body">
        <h4 class="media-heading">
          <!-- <a ui-sref="app.item({id: item.id})">{{item.title}}</a> -->
          {{item.name}}
        </h4>
        <div>
          <span am-time-ago="item.created_at"></span>
        </div>
      </div>
    </div>

  </div>
</div>
