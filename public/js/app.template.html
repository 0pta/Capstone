<div class="app-wrapper row">
  <!-- <splash></splash> -->

  <div class="col-lg-1 nav-wrapper">
    <navigation></navigation>
  </div>

  <div class="col-lg-3 col-md-3 col-sm-4 list-column scrolling-div">
    <items-list></items-list>
  </div>

  <div class="col-lg-8">
    <div class="container-fluid main-content">
      <div class="row header-row">
        <a class="col-lg-2 create-item-btn text-center" data-placement="right"
        title="Add a new item"
        onmouseenter="$(this).tooltip('show')" ng-click="$ctrl.toggleItemForm()">
          {{$ctrl.buttonSymbol}}
        </a>
        <div class="col-lg-10">
          <div class="media-object">
            <h1 id="header-text" class="pull-right">SimVentory</h1>
            <!-- <img id="header-logo" class="img-responsive" src="../assets/logo-header.png" alt=""> -->
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">

          <!-- Main Content -->
          <ui-view></ui-view>

        </div>
      </div>
    </div>
  </div>


  <div ng-app="app">
    <h1 id="foo">{{$ctrl.getMessage()}}</h1>
    <button ngclipboard data-clipboard-target="#foo">Copy</button>
  </div>
</div>
