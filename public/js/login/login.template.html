<div ng-if="$ctrl.errors.length" class="alert alert-danger">
  <p ng-repeat="error in $ctrl.errors">{{ error }}</p>
</div>

<div ng-if="$ctrl.response.length" class="alert alert-info">
  <p>{{ $ctrl.response }}</p>
</div>

<div ng-if="$ctrl.notification.length" class="alert alert-warning">
  <p>{{ $ctrl.notification }}</p>
</div>

<div class="row">
  <div class="col-md-4">
    <form ng-submit="$ctrl.signup($ctrl.signupOpts)">
      <h2>Signup</h2>
      <div class="form-group">
        <label for="signup-email">Email address</label>
        <input ng-disabled="$ctrl.session.user.id" ng-model="$ctrl.signupOpts.email" type="email" class="form-control" id="signup-email" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="signup-password">Password</label>
        <input ng-disabled="$ctrl.session.user.id" ng-model="$ctrl.signupOpts.password" type="password" class="form-control" id="signup-password" placeholder="Password">
      </div>
      <button ng-disabled="$ctrl.session.user.id" type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>

  <div class="col-md-4">
    <form ng-submit="$ctrl.login($ctrl.loginOpts)">
      <h2>Login</h2>
      <div class="form-group">
        <label for="login-email">Email address</label>
        <input ng-disabled="$ctrl.session.user.id" ng-model="$ctrl.loginOpts.email" type="email" class="form-control" id="login-email" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="login-password">Password</label>
        <input ng-disabled="$ctrl.session.user.id" ng-model="$ctrl.loginOpts.password" type="password" class="form-control" id="login-password" placeholder="Password">
      </div>
      <button ng-disabled="$ctrl.session.user.id" type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>

  <div class="col-md-4">
    <h2>Test Auth Status</h2>
    <br>
    <button ng-click="$ctrl.openApi()" class="btn btn-block btn-primary">Hit an 🔓 open API route</button>
    <br>
    <button ng-click="$ctrl.closedApi()" class="btn btn-block btn-danger">Hit a 🔐 closed API route</button>
    <br>
    <a ui-sref="about" class="btn btn-block btn-primary">Go to an 🔓 unsecured page</a>
    <br>
    <a ui-sref="app" class="btn btn-block btn-danger">Go to a 🔐 secured page</a>
    <br>
    <button ng-disabled="!$ctrl.session.user.id" ng-click="$ctrl.logout()" class="btn btn-block btn-secondary">Logout</button>
  </div>
</div>
