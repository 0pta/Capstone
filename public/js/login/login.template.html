<div class="row login-wrapper">
  <!-- LOGIN -->
  <div ng-show="$ctrl.loggingIn" class="col-md-4 col-md-offset-4">
    <div class="panel panel-default">
      <div class="panel-heading login-heading text-center">
        <img src="../../assets/simventory-logo-sm.png" alt="" class="login-logo" height="165">
      </div>
      <div class="panel-body login-panel">
        <div class="row text-center">

        </div>
        <br>
        <br>
        <form ng-submit="$ctrl.login($ctrl.loginOpts)" class="form-horizontal" role="form">
          <div class="form-group">
            <div class="col-sm-8 col-sm-offset-2">
              <input ng-disabled="$ctrl.session.user.id" ng-model="$ctrl.loginOpts.email" type="email" class="form-control" id="login-email" placeholder="Email" required>
            </div>
          </div>
          <div class="form-group">
              <div class="col-sm-8 col-sm-offset-2">
                <input ng-disabled="$ctrl.session.user.id" ng-model="$ctrl.loginOpts.password" type="password" class="form-control" id="login-password" placeholder="Password" required>
              </div>
          </div>
          <div class="form-group last">
            <div class="col-sm-offset-3 col-sm-10">
              <button ng-disabled="$ctrl.session.user.id" type="submit" class="signin-btn text-center">Sign in</button>
            </div>
          </div>
          <!-- <div class="form-group">
            <div class="col-sm-offset-5 col-sm-6">
              <div class="checkbox remember-checkbox">
                  <label>
                    <input type="checkbox"/>
                    Remember me
                  </label>
                </div>
            </div>
          </div> -->
        </form>
      </div>
      <div class="panel-footer">
        <div class="row">
          <div class="col-md-7">
            <span class="new-questionmark"><small>New?</small></span>
            <a ng-click="$ctrl.createAcc()">Create Account</a>
          </div>
          <div class="col-md-3 pull-right text-right">
            <a class="text-right" ng-disabled="!$ctrl.session.user.id" ng-click="$ctrl.logout()">Logout</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- SIGNUP -->
  <div ng-show="$ctrl.signingUp" class="col-md-4 col-md-offset-4">
    <div class="panel panel-default">
      <div class="panel-heading login-heading text-center">
        <img src="../../assets/simventory-logo-sm.png" alt="" class="login-logo" height="165">
      </div>
      <div class="panel-body login-panel">
        <div class="row text-center">

        </div>
        <br>
        <br>
        <form ng-submit="$ctrl.signup($ctrl.signupOpts)" class="form-horizontal" role="form">
          <div class="form-group">
            <div class="col-sm-8 col-sm-offset-2">
              <input ng-disabled="$ctrl.session.user.id" ng-model="$ctrl.signupOpts.email" type="email" class="form-control" id="signup-email" placeholder="Enter your email" required>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-8 col-sm-offset-2">
              <input ng-disabled="$ctrl.session.user.id" ng-model="$ctrl.signupOpts.password" type="password" class="form-control" id="signup-password" placeholder="Set your password" required>
            </div>
          </div>
            <div class="form-group last">
              <div class="col-sm-offset-3 col-sm-10">
                <button ng-disabled="$ctrl.session.user.id" type="submit" class="signin-btn text-center">
                  Create
                </button>
              </div>
            </div>
        </form>
      </div>
      <div class="panel-footer">
        <div class="row">
          <div class="col-md-5">
            <a ng-click="$ctrl.backToLog()">Back</a>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
